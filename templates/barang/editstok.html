{% include './header.html' %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Stok</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Stok</h3>
              </div>
<form method="post" action="/update_stok">
    <dl>
        <input type="hidden" name="id" value="{{ bebas.stock_id }}"/>
        <div class="card-body">
                  <div class="form-group">
                    <label for="inputbarang">Enter Nama Barang</label>
        <select name = "barang" class="form-control">
            <option value="{{bebas.barang.id_barang}}">{{bebas.barang.nama_barang}}</option>
            {% for barang in barang %}
            <option value="{{ barang.id_barang }}">
                {{ barang.nama_barang }}
            </option>
            {%endfor%}
        </select>
                  </div>
    </p>
		<div class="form-group">
                    <label for="inputbarang">Enter Jumlah Barang</label>
			<input name="jumlah" type="text" placeholder="jumlah" autocomplete="off" class="form-control" required value="{{ bebas.jumlah }}">
        </div>
                  </div>
    </dl>
    <p>
		<input type="submit" value="Submit" class="btn btn-primary">
	</p>
</form>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
