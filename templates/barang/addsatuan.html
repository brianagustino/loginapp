{% include './header.html' %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Form Add Satuan</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Simple Tables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

<section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Satuan</h3>
              </div>
    <div class="card-body">
<!--<form role="form" method="post" action="/save_satuan">-->

    <div class="form-group">
                    <label>Nama Satuan</label>
        <input class="form-control satuan" name="satuan" value="" type="text" placeholder="satuan" autocomplete="off">
    </div>
  <div class="form-group">
                    <label>Keterangan</label>
        <input class="form-control keterangan" name="keterangan" value="" type="text" placeholder="keterangan" autocomplete="off">
    </div>


    <p>
        <input type="Submit" value="Submit" class="simpan btn btn-success">
        <a href="/satuan" class="btn btn-primary">Back</a><div class="sukses"></div>
    </p>



<!--/form-->
    </div>
            </div>
          </div>
        </div>
      </div>
</section>
  </div>
{% include './footer.html' %}

<script>
   $(document).ready(function(){
   $(".simpan").click(function(){
        var satuan = $(".satuan").val();
        var keterangan = $(".keterangan").val();
        $.ajax({
            type:"POST",
            url:"/save_satuan",
            data:"satuan="+satuan+"&keterangan="+keterangan,
            success:function(data){
            $(".sukses").html("<div class='alert alert-primary' role='alert'>Suksess </div>");
            $(".satuan").val("");
            $(".keterangan").val("");
            }
        })

   });
    })
</script>
