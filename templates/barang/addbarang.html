{%include "./header.html"%}

<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
     <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Barang</h3>
              </div>
<!--<form method="post" action="/save_barang">-->
<div class="card-body">
                  <div class="form-group">
      <label for="inputbarang">Enter Nama Barang</label>
        <input name="barang" class="form-control" value="" type="text" placeholder="Nama Barang" autocomplete="off" required class="barang">
                  </div>
    <div class="form-group">
      <label for="inputsatuan">Satuan</label>
        <select name = "satuan" class="satuan , form-control">
            {% for data in bebas %}
            <option value="{{ data.satuan_id }}">
                {{ data.nama_satuan }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <label for="inputketerangan">Satuan</label>
        <input name="keterangan" class="form-control" value="" type="text" placeholder="keterangan" autocomplete="off" class="keterangan">
    </div>
</div>

    <p>
        <input type="Submit" value="Submit" class="simpan , btn btn-success">
        <a href="/barang" class="btn btn-primary">Back</a>
    </p>
            </div>
          </div>
        </div>
      </div>
     </section>
</div>


{%include "./footer.html"%}
<script>
   $(document).ready(function(){
   $(".simpan").click(function(){
        var barang = $(".barang").val();
        var satuan = $(".satuan").val();
        var keterangan = $(".keterangan").val();
        $.ajax({
            type:"POST",
            url:"/save_barang",
            data:"barang="+barang+"&satuan="+satuan+"&keterangan="+keterangan,
            success:function(data){
            alert("sukses add barang")
            $(".barang").val("");
            $(".keterangan").val("");
            }
        })

   });
    })
</script>
